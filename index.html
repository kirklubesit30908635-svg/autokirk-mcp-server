 <meta name="description" content="Autokirk builds AI systems for independent auto dealers: blueprints, SOPs, lead follow-up, and operational clarity." />

  <style>
    :root {
      --gold: #f5c842;
      --bg: #0b0f14;
      --panel: rgba(255,255,255,0.05);
      --border: rgba(255,255,255,0.12);
      --text: #e9eef5;
      --muted: #b9c6d6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(245,200,66,0.15), transparent 60%),
        radial-gradient(900px 600px at 80% 30%, rgba(0,153,255,0.12), transparent 60%),
        var(--bg);
      color: var(--text);
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 20px 64px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 18px;
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--gold), rgba(245,200,66,0.4));
      box-shadow: 0 10px 30px rgba(245,200,66,0.25);
    }

    .pill {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      font-size: 13px;
    }

    .pill span {
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--muted);
    }

    .hero {
      margin-top: 56px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 28px;
      align-items: center;
    }

    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; }
    }

    h1 {
      font-size: clamp(34px, 4vw, 54px);
      line-height: 1.05;
      margin: 0 0 16px;
    }

    .sub {
      font-size: 16px;
      line-height: 1.6;
      color: var(--muted);
      margin-bottom: 24px;
    }

    .cta {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      appearance: none;
      border: none;
      cursor: pointer;
      padding: 12px 18px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 14px;
      text-decoration: none;
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--gold), rgba(245,200,66,0.65));
      color: #1a1f26;
      box-shadow: 0 14px 40px rgba(245,200,66,0.25);
    }

    .btn.ghost {
      background: var(--panel);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 20px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.4);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      margin-top: 14px;
    }

    @media (max-width: 520px) {
      .grid { grid-template-columns: 1fr; }
    }

    .feat {
      padding: 14px;
      border-radius: 16px;
      background: rgba(0,0,0,0.25);
      border: 1px solid var(--border);
    }

    .feat b {
      display: block;
      margin-bottom: 6px;
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }

    .foot {
      margin-top: 56px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      font-size: 12px;
      color: #8ea0b6;
    }

    code {
      background: var(--panel);
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
